apiVersion: v1
kind: Service
metadata:
  namespace: production
  name: service-frontend
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - port: 3000
      targetPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  namespace: production
  name: service-backend
spec:
  type: NodePort
  selector:
    app: backend
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30008

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: production
  name: ingress
spec:
  rules:
  - host: vtanh1905.com
    http:
      paths:
      - path: /frontend
        pathType: Prefix
        backend:
          service:
            name: service-frontend
            port:
              number: 3000
